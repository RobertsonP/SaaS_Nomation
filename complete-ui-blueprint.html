<!DOCTYPE html>
<html lang="en" class="h-full bg-slate-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final UI Blueprint v5 - SaaS Nomation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; font-size: 14px; }
        .page, .content-pane { display: none; }
        .page.active, .content-pane.active { display: block; }
        .sidebar-link.active { background-color: #eef2ff; color: #4338ca; font-weight: 600; }
        .sidebar-link.active svg { color: #4f46e5; }
        .modal-backdrop { background-color: rgba(15, 23, 42, 0.5); }
        .hidden { display: none; }
        .sitemap-tree ul { padding-left: 1rem; border-left: 1px solid #e2e8f0; }
        .sitemap-tree li { position: relative; padding-left: 1.25rem; padding-top: 0.125rem; padding-bottom: 0.125rem; }
        .sitemap-tree li::before { content: ''; position: absolute; top: 0.8rem; left: 0; border-top: 1px solid #e2e8f0; width: 0.75rem; height: 1px; }
    </style>
</head>
<body class="h-full antialiased">

    <!-- Login Page -->
    <div id="page-login" class="page active flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-slate-900">Sign in to Nomation</h2>
        </div>
        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
            <div class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium leading-6 text-slate-900">Email address</label>
                    <div class="mt-2"><input type="email" value="original@user.com" class="block w-full rounded-md border-0 py-2 px-3 text-slate-900 shadow-sm ring-1 ring-inset ring-slate-300 sm:text-sm"></div>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium leading-6 text-slate-900">Password</label>
                    <div class="mt-2"><input type="password" value="test" class="block w-full rounded-md border-0 py-2 px-3 text-slate-900 shadow-sm ring-1 ring-inset ring-slate-300 sm:text-sm"></div>
                </div>
                <div>
                    <button onclick="showPage('page-app'); showContent('content-projects', document.getElementById('nav-projects'))" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500">Sign in</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main App Layout -->
    <div id="page-app" class="page hidden h-full">
        <div class="flex h-full">
            <!-- Sidebar -->
            <nav class="w-60 bg-white border-r border-slate-200 flex flex-col flex-shrink-0">
                <div class="p-4 border-b border-slate-200"><h1 class="text-lg font-bold text-indigo-600">SaaS Nomation</h1></div>
                <div class="flex-1 p-2 space-y-1">
                    <a href="#" id="nav-projects" onclick="showContent('content-projects', this)" class="sidebar-link flex items-center space-x-3 px-3 py-2 rounded-md text-sm font-medium text-slate-600 hover:bg-slate-100 hover:text-slate-900"><svg class="w-5 h-5 text-slate-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect width="20" height="14" x="2" y="7" rx="2" ry="2"></rect><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path></svg><span>Projects</span></a>
                </div>
                <div class="p-2 border-t border-slate-200">
                    <a href="#" onclick="showPage('page-login')" class="sidebar-link flex items-center space-x-3 px-3 py-2 rounded-md text-sm font-medium text-slate-600 hover:bg-slate-100 hover:text-slate-900"><svg class="w-5 h-5 text-slate-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" x2="9" y1="12" y2="12"></line></svg><span>Logout</span></a>
                </div>
            </nav>

            <!-- Main Content Area -->
            <main class="flex-1 flex flex-col overflow-hidden bg-slate-50">
                <div id="content-projects" class="content-pane active flex-1 overflow-y-auto"></div>
                <div id="content-project-details" class="content-pane hidden flex-1 overflow-y-auto"></div>
                <div id="content-test-suites" class="content-pane hidden flex-1 overflow-y-auto"></div>
                <div id="content-suite-details" class="content-pane hidden flex-1 overflow-y-auto"></div>
            </main>
        </div>
    </div>

    <!-- Create Project Modal -->
    <div id="modal-create-project" class="page hidden fixed inset-0 z-50 items-center justify-center">
        <div class="modal-backdrop fixed inset-0" onclick="toggleModal('modal-create-project', false)"></div>
        <div class="bg-white rounded-lg shadow-xl w-full max-w-lg m-4 z-10">
            <div class="p-5 border-b flex justify-between items-center"><h3 class="text-lg font-semibold">Create New Project</h3><button onclick="toggleModal('modal-create-project', false)" class="text-slate-400 hover:text-slate-600">&times;</button></div>
            <div class="p-5 space-y-4">
                <div><label class="block text-xs font-medium text-slate-600 mb-1">Project Name</label><input type="text" placeholder="e.g., My E-commerce Site" class="block w-full rounded-md border-slate-300 shadow-sm sm:text-sm py-2 px-3"></div>
                <div><label class="block text-xs font-medium text-slate-600 mb-1">Description</label><textarea placeholder="A short description of the project..." class="block w-full rounded-md border-slate-300 shadow-sm sm:text-sm py-2 px-3" rows="3"></textarea></div>
            </div>
            <div class="p-4 border-t bg-slate-50 flex justify-end space-x-2">
                <button onclick="toggleModal('modal-create-project', false)" class="px-4 py-2 text-sm font-semibold bg-white border border-slate-300 rounded-md shadow-sm hover:bg-slate-50">Cancel</button>
                <button onclick="toggleModal('modal-create-project', false)" class="px-4 py-2 text-sm font-semibold text-white bg-indigo-600 rounded-md shadow-sm hover:bg-indigo-500">Create Project</button>
            </div>
        </div>
    </div>

    <script>
        const pages = document.querySelectorAll('.page');
        const contentPanes = document.querySelectorAll('.content-pane');
        const sidebarLinks = document.querySelectorAll('.sidebar-link');

        function showPage(pageId) {
            pages.forEach(page => {
                const isActive = page.id === pageId;
                page.classList.toggle('active', isActive);
                page.classList.toggle('hidden', !isActive);
                if (isActive && page.id.startsWith('modal')) page.classList.add('flex');
                else if (page.id.startsWith('modal')) page.classList.remove('flex');
            });
        }

        function showContent(contentId, activeLink) {
            contentPanes.forEach(pane => {
                const isActive = pane.id === contentId;
                pane.classList.toggle('active', isActive);
                pane.classList.toggle('hidden', !isActive);
            });
            sidebarLinks.forEach(link => link.classList.remove('active'));
            if(activeLink) activeLink.classList.add('active');
            
            const contentEl = document.getElementById(contentId);
            if(contentEl && !contentEl.dataset.loaded) {
                fetchContent(contentId, contentEl);
            }
        }
        
        function toggleModal(modalId, show) {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.classList.toggle('hidden', !show);
                modal.classList.toggle('flex', show);
                modal.classList.toggle('active', show);
            }
        }

        function fetchContent(contentId, element) {
            let html = '';
            switch(contentId) {
                case 'content-projects': html = document.getElementById('template-projects').innerHTML; break;
                case 'content-project-details': html = document.getElementById('template-project-details').innerHTML; break;
                case 'content-test-suites': html = document.getElementById('template-test-suites').innerHTML; break;
                case 'content-suite-details': html = document.getElementById('template-suite-details').innerHTML; break;
            }
            element.innerHTML = html;
            element.dataset.loaded = true;
        }

        document.addEventListener('DOMContentLoaded', () => {
            showPage('page-login');
        });
    </script>

    <!-- TEMPLATES for dynamic content -->
    <template id="template-projects">
        <div class="p-4 sm:p-6 lg:p-8">
            <div class="flex items-center justify-between mb-6">
                <h1 class="text-2xl font-bold text-slate-900">Projects</h1>
                <button onclick="toggleModal('modal-create-project', true)" class="px-4 py-2 text-sm font-semibold text-white bg-indigo-600 rounded-md shadow-sm hover:bg-indigo-500 transition">Create Project</button>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div onclick="showContent('content-project-details')" class="bg-white border border-slate-200 rounded-lg shadow-sm hover:shadow-md hover:border-indigo-300 transition-all cursor-pointer flex flex-col">
                    <div class="p-5 flex-1">
                        <h3 class="text-base font-semibold text-slate-900">SaaS Landing Page Tests</h3>
                        <p class="text-xs text-slate-500 mt-1">A comprehensive test suite for our main marketing website.</p>
                    </div>
                    <div class="px-5 py-3 bg-slate-50 border-t border-slate-200 flex items-center justify-between text-xs text-slate-600"><span>8 Pages</span><span>152 Elements</span><span>12 Tests</span></div>
                </div>
                <div class="bg-white border border-slate-200 rounded-lg shadow-sm hover:shadow-md hover:border-indigo-300 transition-all cursor-pointer flex flex-col">
                    <div class="p-5 flex-1"><h3 class="text-base font-semibold text-slate-900">Admin Dashboard</h3><p class="text-xs text-slate-500 mt-1">Critical path tests for the main administration panel.</p></div>
                    <div class="px-5 py-3 bg-slate-50 border-t border-slate-200 flex items-center justify-between text-xs text-slate-600"><span>12 Pages</span><span>480 Elements</span><span>45 Tests</span></div>
                </div>
            </div>
        </div>
    </template>

    <template id="template-project-details">
        <div class="p-4 sm:p-6 lg:p-8">
            <header class="mb-6">
                <div class="flex items-center space-x-2 text-sm mb-4"><a href="#" onclick="showContent('content-projects', document.getElementById('nav-projects'))" class="text-indigo-600 hover:underline">Projects</a><span class="text-slate-400">/</span><span class="text-slate-600">SaaS Landing Page Tests</span></div>
                <div class="flex items-center justify-between">
                    <div><h1 class="text-2xl font-bold text-slate-900">SaaS Landing Page Tests</h1><p class="text-sm text-slate-500 mt-1">A comprehensive test suite for our main marketing website.</p></div>
                    <div class="flex space-x-2">
                        <button onclick="showContent('content-test-suites')" class="px-3 py-1.5 text-sm font-semibold bg-white border border-slate-300 rounded-md shadow-sm hover:bg-slate-50 transition">View Test Suites</button>
                        <button class="px-3 py-1.5 text-sm font-semibold text-white bg-green-600 rounded-md shadow-sm hover:bg-green-700 transition">Run All Tests</button>
                    </div>
                </div>
            </header>
            <main class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <section class="bg-white border border-slate-200 rounded-lg shadow-sm">
                    <div class="p-4 border-b border-slate-200 flex items-center space-x-3"><h2 class="text-base font-semibold text-slate-900">Application Sitemap</h2></div>
                    <div class="p-4 text-sm sitemap-tree">
                        <ul class="space-y-1">
                            <li><span class="font-medium">/ (Homepage)</span></li>
                            <li><span class="font-medium">/login</span></li>
                            <li><span class="font-medium">/dashboard</span><ul><li><span class="font-medium">/profile</span></li><li><span class="font-medium">/settings</span></li></ul></li>
                        </ul>
                    </div>
                </section>
                <section class="bg-white border border-slate-200 rounded-lg shadow-sm">
                    <div class="p-4 border-b border-slate-200"><h2 class="text-base font-semibold text-slate-900">Test Coverage</h2></div>
                    <div class="p-4 flex items-center justify-center space-x-6">
                        <div class="relative w-28 h-28">
                            <svg class="w-full h-full" viewBox="0 0 36 36"><path class="text-slate-200" stroke="currentColor" stroke-width="3" fill="none" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"></path><path class="text-green-500" stroke="currentColor" stroke-width="3" fill="none" stroke-dasharray="25, 100" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"></path></svg>
                            <div class="absolute inset-0 flex items-center justify-center"><span class="text-2xl font-bold text-slate-800">25%</span></div>
                        </div>
                        <div><h3 class="text-base font-semibold text-slate-800">2 / 8 Pages</h3><p class="text-xs text-slate-500">have test coverage</p></div>
                    </div>
                </section>
                <section class="bg-white border border-slate-200 rounded-lg shadow-sm">
                    <div class="p-4 border-b border-slate-200"><h2 class="text-base font-semibold text-slate-900">Element Library Health</h2></div>
                    <div class="p-4 space-y-3">
                        <div>
                            <div class="flex justify-between mb-1 text-xs"><span class="font-medium text-slate-700">High Stability</span><span>150</span></div>
                            <div class="w-full bg-slate-200 rounded-full h-2"><div class="bg-green-500 h-2 rounded-full" style="width: 83%"></div></div>
                        </div>
                        <div>
                            <div class="flex justify-between mb-1 text-xs"><span class="font-medium text-slate-700">Medium Stability</span><span>19</span></div>
                            <div class="w-full bg-slate-200 rounded-full h-2"><div class="bg-yellow-400 h-2 rounded-full" style="width: 11%"></div></div>
                        </div>
                        <div>
                            <div class="flex justify-between mb-1 text-xs"><span class="font-medium text-slate-700">Needs Review</span><span>12</span></div>
                            <div class="w-full bg-slate-200 rounded-full h-2"><div class="bg-red-500 h-2 rounded-full" style="width: 6%"></div></div>
                        </div>
                    </div>
                </section>
                <section class="bg-white border border-slate-200 rounded-lg shadow-sm">
                    <div class="p-4 border-b border-slate-200"><h2 class="text-base font-semibold text-slate-900">Recent Activity</h2></div>
                    <div class="p-4"><ul class="space-y-3"><li class="flex items-center space-x-3"><div class="w-7 h-7 rounded-full bg-green-100 flex items-center justify-center"><span class="text-green-600">✅</span></div><div class="flex-1"><p class="text-xs font-medium">Test "Login Flow" passed</p><p class="text-xs text-slate-500">2 minutes ago</p></div></li><li class="flex items-center space-x-3"><div class="w-7 h-7 rounded-full bg-red-100 flex items-center justify-center"><span class="text-red-600">❌</span></div><div class="flex-1"><p class="text-xs font-medium">Test "Checkout Process" failed</p><p class="text-xs text-slate-500">1 hour ago</p></div></li></ul></div>
                </section>
            </main>
        </div>
    </template>

    <template id="template-test-suites">
        <div class="p-4 sm:p-6 lg:p-8">
            <div class="flex items-center space-x-2 text-sm mb-4"><a href="#" onclick="showContent('content-project-details')" class="text-indigo-600 hover:underline">SaaS Landing Page Tests</a><span class="text-slate-400">/</span><span class="text-slate-600">Test Suites</span></div>
            <div class="flex items-center justify-between mb-6"><h1 class="text-2xl font-bold text-slate-900">Test Suites</h1><button class="px-4 py-2 text-sm font-semibold text-white bg-indigo-600 rounded-md shadow-sm hover:bg-indigo-500 transition">Create Suite</button></div>
            <div class="bg-white border border-slate-200 rounded-lg shadow-sm divide-y divide-slate-200">
                <div onclick="showContent('content-suite-details')" class="p-4 cursor-pointer hover:bg-slate-50 flex justify-between items-center">
                    <div><h3 class="font-semibold">Login & Authentication Flows</h3><p class="text-xs text-slate-500">5 tests</p></div>
                    <div class="flex items-center space-x-2"><span class="text-xs px-2 py-1 bg-green-100 text-green-700 rounded-full">Last run: Passed</span><button class="text-xs font-semibold text-indigo-600">Run</button></div>
                </div>
                <div class="p-4 cursor-pointer hover:bg-slate-50 flex justify-between items-center">
                    <div><h3 class="font-semibold">Checkout & Payment Process</h3><p class="text-xs text-slate-500">12 tests</p></div>
                    <div class="flex items-center space-x-2"><span class="text-xs px-2 py-1 bg-red-100 text-red-700 rounded-full">Last run: Failed</span><button class="text-xs font-semibold text-indigo-600">Run</button></div>
                </div>
            </div>
        </div>
    </template>

    <template id="template-suite-details">
        <div class="p-4 sm:p-6 lg:p-8">
            <div class="flex items-center space-x-2 text-sm mb-4"><a href="#" onclick="showContent('content-test-suites')" class="text-indigo-600 hover:underline">Test Suites</a><span class="text-slate-400">/</span><span class="text-slate-600">Login & Authentication</span></div>
            <div class="flex items-center justify-between mb-6"><h1 class="text-2xl font-bold text-slate-900">Suite: Login & Authentication</h1><button class="px-4 py-2 text-sm font-semibold text-white bg-green-600 rounded-md shadow-sm hover:bg-green-700 transition">Run Suite</button></div>
            <div class="bg-white border border-slate-200 rounded-lg shadow-sm divide-y divide-slate-200">
                <div class="p-3 flex justify-between items-center"><p class="text-sm font-medium">1. Valid User Login</p><div class="flex items-center space-x-2"><span class="text-xs px-2 py-1 bg-green-100 text-green-700 rounded-full">Passed</span><button class="text-xs font-semibold text-indigo-600">Results</button></div></div>
                <div class="p-3 flex justify-between items-center"><p class="text-sm font-medium">2. Invalid Password</p><div class="flex items-center space-x-2"><span class="text-xs px-2 py-1 bg-green-100 text-green-700 rounded-full">Passed</span><button class="text-xs font-semibold text-indigo-600">Results</button></div></div>
                <div class="p-3 flex justify-between items-center"><p class="text-sm font-medium">3. Empty Credentials</p><div class="flex items-center space-x-2"><span class="text-xs px-2 py-1 bg-red-100 text-red-700 rounded-full">Failed</span><button class="text-xs font-semibold text-indigo-600">Results</button></div></div>
            </div>
        </div>
    </template>

</body>
</html>
