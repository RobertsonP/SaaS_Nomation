# Removed version as it's obsolete in newer Docker Compose

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: nomation-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-nomation}
      POSTGRES_USER: ${POSTGRES_USER:-nomation_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-nomation_password}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - nomation-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nomation_user -d nomation"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Redis for Job Queue
  redis:
    image: redis:7-alpine
    container_name: nomation-redis
    restart: unless-stopped
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - nomation-network
    command: >
      sh -c "
        if [ -n \"$$REDIS_PASSWORD\" ]; then
          redis-server --appendonly yes --requirepass $$REDIS_PASSWORD
        else
          redis-server --appendonly yes
        fi
      "
    healthcheck:
      test: >
        sh -c "
          if [ -n \"$$REDIS_PASSWORD\" ]; then
            redis-cli -a $$REDIS_PASSWORD ping
          else
            redis-cli ping
          fi
        "
      interval: 10s
      timeout: 3s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: nomation-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - DATABASE_URL=${DATABASE_URL:-postgresql://nomation_user:nomation_password@postgres:5432/nomation}
      - JWT_SECRET=nomation-secret-key-2024-ultra-secure-development-only
      - PORT=3002
      - CORS_ORIGIN=http://localhost:3001
      # Redis configuration for job queue
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      # Email Configuration
      - SMTP_HOST=smtp.gmail.com
      - SMTP_PORT=587
      - SMTP_USER=your-email@gmail.com
      - SMTP_PASSWORD=your-app-password
      - SMTP_FROM=SaaS Nomation <noreply@saasnomation.com>
      - FRONTEND_URL=http://localhost:3001
      # Playwright configuration
      - PLAYWRIGHT_BROWSERS_PATH=/opt/playwright
      - PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD=false
      # Prisma configuration for Debian Linux
      - PRISMA_CLI_BINARY_TARGETS=debian-openssl-1.1.x,debian-openssl-3.0.x,linux-musl,linux-musl-openssl-3.0.x
    volumes:
      # Mount entire backend for hot reload
      - ./backend:/app
      # Video recordings and uploads (persist across container restarts)
      - ./backend/uploads:/app/uploads
      # Preserve node_modules and browser cache
      - backend_node_modules:/app/node_modules
      - playwright_cache:/opt/playwright
    ports:
      - "3002:3002"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nomation-network
    command: bash -c "/usr/local/bin/start-with-display.sh bash -c 'npx prisma generate && npx prisma db push && npm run dev'"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3002/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: nomation-frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - VITE_API_URL=${VITE_API_URL:-http://localhost:3002}
    volumes:
      # Mount source for hot reload
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/index.html:/app/index.html
      - ./frontend/vite.config.ts:/app/vite.config.ts
      - ./frontend/tailwind.config.js:/app/tailwind.config.js
      - ./frontend/postcss.config.js:/app/postcss.config.js
      - ./frontend/tsconfig.json:/app/tsconfig.json
      # Preserve node_modules
      - frontend_node_modules:/app/node_modules
    ports:
      - "3001:3001"
    depends_on:
      - backend
    networks:
      - nomation-network
    command: npm run dev

  # Optional: Prisma Studio for database management
  prisma-studio:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: nomation-prisma-studio
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://nomation_user:nomation_password@postgres:5432/nomation
      - PRISMA_CLI_BINARY_TARGETS=debian-openssl-1.1.x,debian-openssl-3.0.x,linux-musl,linux-musl-openssl-3.0.x
    volumes:
      - ./backend/prisma:/app/prisma
      - backend_node_modules:/app/node_modules
    ports:
      - "5555:5555"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - nomation-network
    command: npx prisma studio --port 5555 --hostname 0.0.0.0
    profiles:
      - tools

  # Ollama Local AI
  ollama:
    image: ollama/ollama:latest
    container_name: nomation-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - nomation-network
    environment:
      - OLLAMA_HOST=0.0.0.0
    profiles:
      - ai
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_node_modules:
    driver: local
  frontend_node_modules:
    driver: local
  playwright_cache:
    driver: local
  ollama_data:
    driver: local

networks:
  nomation-network:
    driver: bridge