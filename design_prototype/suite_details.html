<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaaS Nomation - Suite Details</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        :root {
            --bg-primary: #1A202C;
            --bg-secondary: #2D3748;
            --bg-tertiary: #4A5568;
            --border-color: #4A5568;
            --text-primary: #E2E8F0;
            --text-secondary: #A0AEC0;
            --accent-primary: #38B2AC;
            --accent-primary-hover: #4FD1C5;
            --accent-success: #48BB78;
        }
        body { margin: 0; font-family: 'Inter', sans-serif; background-color: var(--bg-secondary); color: var(--text-primary); }
        .global-layout { display: flex; min-height: 100vh; }
        .sidebar { width: 260px; background-color: var(--bg-primary); border-right: 1px solid var(--border-color); }
        .page-container { flex-grow: 1; display: flex; flex-direction: column; }
        .top-header { padding: 16px 24px; border-bottom: 1px solid var(--border-color); background-color: var(--bg-primary); }
        .main-content { padding: 24px; flex-grow: 1; }
        .breadcrumb { font-size: 0.875rem; color: var(--text-secondary); }
        .breadcrumb a { color: var(--text-secondary); text-decoration: none; }
        .breadcrumb a:hover { color: var(--text-primary); }
        .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
        .page-header h1 { font-size: 2rem; font-weight: 700; margin: 0; }
        .page-header p { color: var(--text-secondary); margin: 4px 0 0 0; max-width: 600px; }
        .btn-primary { background-color: var(--accent-primary); color: #1A202C; border: 1px solid var(--accent-primary); padding: 10px 20px; border-radius: 6px; font-weight: 600; font-size: 0.875rem; cursor: pointer; display: inline-flex; align-items: center; gap: 8px; text-decoration: none; }
        .btn-primary:hover { background-color: var(--accent-primary-hover); border-color: var(--accent-primary-hover); }
        .btn-secondary { background-color: var(--bg-tertiary); color: var(--text-primary); border: 1px solid var(--border-color); padding: 10px 20px; border-radius: 6px; font-weight: 600; font-size: 0.875rem; cursor: pointer; }
        .stats-bar { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1px; background-color: var(--border-color); border: 1px solid var(--border-color); border-radius: 8px; overflow: hidden; margin-bottom: 24px; }
        .stat-card { background-color: var(--bg-primary); padding: 16px; }
        .stat-card .label { font-size: 0.875rem; color: var(--text-secondary); margin-bottom: 8px; }
        .stat-card .value { font-size: 1.75rem; font-weight: 700; }
        .tests-list-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
        .tests-list-header h2 { font-size: 1.25rem; font-weight: 600; margin: 0; }
        .test-card { background-color: var(--bg-primary); border: 1px solid var(--border-color); border-radius: 8px; padding: 16px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .test-card-title { font-weight: 600; display: flex; align-items: center; gap: 8px; }
        .test-card-meta { font-size: 0.875rem; color: var(--text-secondary); margin-top: 4px; }
        .test-card-actions { display: flex; gap: 12px; }
    </style>
</head>
<body>
    <div class="global-layout">
        <aside class="sidebar">
            <div style="padding: 16px;"><h1 style="font-size: 1.5rem; font-weight: 700; margin: 0;">Nomation</h1></div>
        </aside>
        <div class="page-container">
            <header class="top-header">
                <div class="breadcrumb">
                    <a href="test_suites_list.html">Test Suites</a> /
                    <span style="color: var(--text-primary);">Smoke Tests</span>
                </div>
            </header>
            <main class="main-content">
                <div class="page-header">
                    <div>
                        <h1>Smoke Tests</h1>
                        <p>Quick sanity checks for critical functionality before a deployment.</p>
                    </div>
                    <button style="background: none; border: none; color: var(--text-secondary); font-size: 1.5rem; cursor: pointer;">⋮</button>
                </div>

                <div class="stats-bar">
                    <div class="stat-card">
                        <div class="label">Tests</div>
                        <div class="value">12</div>
                    </div>
                    <div class="stat-card">
                        <div class="label">Pass Rate</div>
                        <div class="value" style="color: var(--accent-success);">98%</div>
                    </div>
                    <div class="stat-card">
                        <div class="label">Avg. Duration</div>
                        <div class="value">2.3s</div>
                    </div>
                </div>

                <div class="tests-list-header">
                    <h2>Tests in this Suite</h2>
                    <button class="btn-primary"><span style="font-size: 1.25rem;">+</span> Add Test</button>
                </div>

                <div class="tests-list">
                    <div class="test-card">
                        <div>
                            <div class="test-card-title"><span style="color: var(--accent-success);">✓</span> Login Flow Test</div>
                            <div class="test-card-meta">Last run: 2h ago | Duration: 2.1s</div>
                        </div>
                        <div class="test-card-actions">
                            <button class="btn-secondary" style="padding: 8px 16px;">Run</button>
                            <button class="btn-secondary" style="padding: 8px 16px;">Edit</button>
                            <button style="background: none; border: none; color: var(--text-secondary); font-size: 1.25rem; cursor: pointer;">⋮</button>
                        </div>
                    </div>
                    <div class="test-card">
                        <div>
                            <div class="test-card-title"><span style="color: var(--accent-success);">✓</span> Homepage Load Test</div>
                            <div class="test-card-meta">Last run: 2h ago | Duration: 1.8s</div>
                        </div>
                        <div class="test-card-actions">
                            <button class="btn-secondary" style="padding: 8px 16px;">Run</button>
                            <button class="btn-secondary" style="padding: 8px 16px;">Edit</button>
                            <button style="background: none; border: none; color: var(--text-secondary); font-size: 1.25rem; cursor: pointer;">⋮</button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
