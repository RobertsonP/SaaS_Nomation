<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaaS Nomation - Onboarding</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        :root {
            --bg-primary: #1A202C;
            --bg-secondary: #2D3748;
            --bg-tertiary: #4A5568;
            --text-primary: #E2E8F0;
            --text-secondary: #A0AEC0;
            --accent-primary: #38B2AC;
            --accent-hover: #4FD1C5;
        }
        body { margin: 0; font-family: 'Inter', sans-serif; background-color: var(--bg-primary); color: var(--text-primary); display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        
        .wizard-container {
            width: 100%;
            max-width: 800px;
            background: var(--bg-secondary);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            min-height: 500px;
        }

        .wizard-header {
            padding: 32px 48px;
            border-bottom: 1px solid var(--bg-tertiary);
            text-align: center;
        }

        .wizard-steps {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 24px;
        }

        .step-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--bg-tertiary);
            transition: all 0.3s;
        }
        
        .step-dot.active { background: var(--accent-primary); transform: scale(1.2); }
        .step-dot.completed { background: var(--accent-primary); }

        .wizard-content {
            padding: 48px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .hero-icon { font-size: 4rem; margin-bottom: 24px; }
        
        h2 { font-size: 2rem; margin: 0 0 16px 0; }
        p { color: var(--text-secondary); font-size: 1.1rem; line-height: 1.6; max-width: 500px; margin: 0 auto 32px auto; }

        .input-group {
            width: 100%;
            max-width: 400px;
            margin-bottom: 24px;
            text-align: left;
        }

        .form-label { display: block; margin-bottom: 8px; color: var(--text-secondary); font-size: 0.9rem; }
        .form-input { 
            width: 100%; 
            padding: 16px; 
            border-radius: 8px; 
            border: 2px solid var(--bg-tertiary); 
            background: var(--bg-primary); 
            color: white; 
            font-size: 1.1rem;
            transition: border-color 0.2s;
        }
        .form-input:focus { outline: none; border-color: var(--accent-primary); }

        .btn-primary {
            background: var(--accent-primary);
            color: #1A202C;
            border: none;
            padding: 16px 48px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.1s, background 0.2s;
        }
        .btn-primary:hover { background: var(--accent-hover); transform: translateY(-2px); }

        .template-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            width: 100%;
            max-width: 600px;
        }

        .template-card {
            background: var(--bg-primary);
            padding: 24px;
            border-radius: 8px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
        }
        .template-card:hover { border-color: var(--accent-primary); transform: translateY(-4px); }
        .template-card h3 { margin: 0 0 8px 0; font-size: 1.2rem; }
        .template-card p { font-size: 0.9rem; margin: 0; }

    </style>
</head>
<body>
