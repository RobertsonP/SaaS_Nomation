<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaaS Nomation - Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        :root {
            --bg-primary: #1A202C;
            --bg-secondary: #2D3748;
            --bg-tertiary: #4A5568;
            --border-color: #4A5568;
            --text-primary: #E2E8F0;
            --text-secondary: #A0AEC0;
            --accent-primary: #38B2AC;
            --accent-primary-hover: #4FD1C5;
        }
        body { margin: 0; font-family: 'Inter', sans-serif; background-color: var(--bg-primary); color: var(--text-primary); display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .login-card { background-color: var(--bg-secondary); border-radius: 8px; padding: 32px; border: 1px solid var(--border-color); width: 100%; max-width: 400px; }
        .login-card h3 { font-size: 1.5rem; font-weight: 600; margin: 0 0 24px 0; text-align: center; }
        .btn-primary { background-color: var(--accent-primary); color: #1A202C; border: 1px solid var(--accent-primary); width: 100%; padding: 12px; border-radius: 6px; font-weight: 600; font-size: 1rem; cursor: pointer; transition: all 0.2s ease; }
        .btn-primary:hover { background-color: var(--accent-primary-hover); border-color: var(--accent-primary-hover); }
        .form-input { width: 100%; box-sizing: border-box; background-color: var(--bg-primary); border: 1px solid var(--border-color); color: var(--text-primary); border-radius: 6px; padding: 12px; font-size: 1rem; }
        .form-label { font-size: 0.875rem; font-weight: 500; color: var(--text-secondary); margin-bottom: 8px; display: block; }
        .form-group { margin-bottom: 20px; }
    </style>
</head>
<body>
<div class="login-card">
    <h3>Sign in to Nomation</h3>
    <div class="form-group">
        <label class="form-label" for="login-email">Email Address</label>
        <input class="form-input" type="email" id="login-email" placeholder="you@example.com">
    </div>
    <div class="form-group">
        <label class="form-label" for="login-password">Password</label>
        <input class="form-input" type="password" id="login-password" placeholder="••••••••">
    </div>
    <button class="btn-primary">Sign In</button>
</div>
</body>
</html>
