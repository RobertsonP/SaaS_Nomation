<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaaS Nomation - Projects</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        :root {
            --bg-primary: #1A202C;
            --bg-secondary: #2D3748;
            --bg-tertiary: #4A5568;
            --border-color: #4A5568;
            --text-primary: #E2E8F0;
            --text-secondary: #A0AEC0;
            --accent-primary: #38B2AC;
            --accent-primary-hover: #4FD1C5;
            --accent-success: #48BB78;
            --accent-danger: #F56565;
            --accent-warning: #ED8936;
        }
        body { 
            margin: 0; 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-secondary); 
            color: var(--text-primary);
        }
        .global-layout { display: flex; min-height: 100vh; }
        .sidebar { width: 260px; background-color: var(--bg-primary); border-right: 1px solid var(--border-color); display: flex; flex-direction: column; padding: 16px 0; }
        .sidebar-header { padding: 0 16px; margin-bottom: 24px; }
        .sidebar-header h1 { font-size: 1.5rem; font-weight: 700; color: var(--text-primary); margin: 0; }
        .nav-list { list-style: none; padding: 0; margin: 0; flex-grow: 1; }
        .nav-item a { display: flex; align-items: center; padding: 12px 16px; margin: 0 16px 4px 16px; border-radius: 6px; text-decoration: none; color: var(--text-secondary); font-weight: 500; transition: background-color 0.2s ease, color 0.2s ease; }
        .nav-item a:hover { background-color: var(--bg-tertiary); color: var(--text-primary); }
        .nav-item.active a { background-color: var(--accent-primary); color: #1A202C; font-weight: 600; }
        .page-container { flex-grow: 1; display: flex; flex-direction: column; }
        .top-header { padding: 16px 24px; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; background-color: var(--bg-primary); }
        .main-content { padding: 24px; flex-grow: 1; }
        .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; }
        .page-header h1 { font-size: 2rem; font-weight: 700; margin: 0; }
        .btn-primary { background-color: var(--accent-primary); color: #1A202C; border: 1px solid var(--accent-primary); padding: 10px 20px; border-radius: 6px; font-weight: 600; font-size: 0.875rem; cursor: pointer; transition: all 0.2s ease; display: inline-flex; align-items: center; gap: 8px; text-decoration: none; }
        .btn-primary:hover { background-color: var(--accent-primary-hover); border-color: var(--accent-primary-hover); }
        .project-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .project-card-link { text-decoration: none; color: inherit; }
        .project-card { background-color: var(--bg-primary); border: 1px solid var(--border-color); border-radius: 8px; padding: 20px; transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease; }
        .project-card:hover { transform: translateY(-4px); box-shadow: 0 8px 24px rgba(0,0,0,0.2); border-color: var(--accent-primary); }
        .project-card-header h4 { margin: 0 0 8px 0; font-size: 1.125rem; }
        .project-card-header p { margin: 0; font-size: 0.875rem; color: var(--text-secondary); }
        .project-stats { display: flex; gap: 24px; margin: 20px 0; padding: 20px 0; border-top: 1px solid var(--border-color); border-bottom: 1px solid var(--border-color); }
        .stat .value { font-weight: 600; font-size: 1rem; }
        .stat .label { font-size: 0.75rem; color: var(--text-secondary); }
        .project-footer { display: flex; justify-content: space-between; align-items: center; font-size: 0.875rem; color: var(--text-secondary); }
        .status-badge { display: inline-flex; align-items: center; gap: 6px; padding: 4px 10px; border-radius: 9999px; font-size: 0.75rem; font-weight: 600; }
        .badge-success { background-color: rgba(72, 187, 120, 0.1); color: var(--accent-success); }
        .badge-danger { background-color: rgba(245, 101, 101, 0.1); color: var(--accent-danger); }
        .badge-warning { background-color: rgba(237, 137, 54, 0.1); color: var(--accent-warning); }
    </style>
</head>
<body>
    <div class="global-layout">
        <aside class="sidebar">
            <div class="sidebar-header"><h1>Nomation</h1></div>
            <nav class="sidebar-nav">
                <ul class="nav-list">
                    <li class="nav-item"><a href="dashboard.html">Dashboard</a></li>
                    <li class="nav-item active"><a href="projects_list.html">Projects</a></li>
                </ul>
            </nav>
        </aside>
        <div class="page-container">
            <header class="top-header">...</header>
            <main class="main-content">
                <div class="page-header">
                    <h1>Projects</h1>
                    <a href="projects_list_empty.html" class="btn-primary">+ New Project</a>
                </div>
                <div class="project-grid">
                    <a href="project_details.html" class="project-card-link">
                        <div class="project-card">
                            <div class="project-card-header"><h4>E-commerce Platform</h4><p>Web app for online retail.</p></div>
                            <div class="project-stats">
                                <div class="stat"><div class="value">86</div><div class="label">Tests</div></div>
                                <div class="stat"><div class="value">98%</div><div class="label">Pass Rate</div></div>
                                <div class="stat"><div class="value">12</div><div class="label">URLs</div></div>
                            </div>
                            <div class="project-footer"><span class="status-badge badge-success">Passing</span><span>Last run: 2h ago</span></div>
                        </div>
                    </a>
                    <a href="project_details.html" class="project-card-link">
                        <div class="project-card">
                            <div class="project-card-header"><h4>SaaS Admin Dashboard</h4><p>Internal tool for user management.</p></div>
                            <div class="project-stats">
                                <div class="stat"><div class="value">42</div><div class="label">Tests</div></div>
                                <div class="stat"><div class="value">81%</div><div class="label">Pass Rate</div></div>
                                <div class="stat"><div class="value">7</div><div class="label">URLs</div></div>
                            </div>
                            <div class="project-footer"><span class="status-badge badge-danger">Failing</span><span>Last run: 1d ago</span></div>
                        </div>
                    </a>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
